<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,800;1,300;1,400;1,600;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Israel Morales</title
  </head>
  <body>
    <main class="main">
      <div class="hero">
        <div class="hero__content">
          <div class="hero__grid">
            <div class="hero__grid-row hero__grid-row-header">
              <span class="hero__grid-top-left"></span>
              <span class="hero__grid-top-center"></span>
              <span class="hero__grid-top-right"></span>
            </div>
            <div class="hero__grid-row hero__grid-row-middle">
              <span class="hero__grid-middle-left"></span>
              <span class="hero__grid-middle-center">
                <span class="hero__grid-middle-pivot-top"></span>
                <span class="hero__grid-middle-pivot-bottom"></span>
                <span class="hero__grid-middle-rules-left"></span>
                <span class="hero__grid-middle-container">
                  <span class="hero__grid-column"></span>
                  <span class="hero__grid-column"></span>
                  <span class="hero__grid-column"></span>
                </span>
                <div class="hero__canvas" id="hero_canvas_container">
                  <canvas id="hero_canvas"></canvas>
                </div>
              </span>
              <span class="hero__grid-middle-right"></span>
            </div>
          </div>
          <div class="hero__image">
            <img src="https://raw.githubusercontent.com/imoralesdev/images/main/personal/nixcko-vector-logo-character-ad.png" alt="Nixcko Logo"/>
          </div>
          <div class="hero__description">
            <h1 class="hero__header">Hola, soy Nixcko</h1>
            <p class="hero__text">Soy un desarrollador que crea contenido sobre jugabilidad de videojuegos, desarrollo de juegos, desarrollo web, UX/UI y herramientas de IA como por ejemplo ChatGPT y Midjourney.</p>
          </div>
        </div>
      </div>
    </main>
    <script src="assets/js/scripts.js"></script>
  </body>
</html>
